{% if site.logo %}
<a href="{{ '/' | relative_url }}">
  <img class="logo" src="{{ site.logo | relative_url }}" alt="Logo">
</a>
{% endif %}

{% if site.blank_title %}
<h1>{{ site.title | default: site.github.repository_name }}</h1>
{% else %}
<h1>{{ site.title | default: site.github.repository_name }}</h1>
{% endif %}

<p class="description">{{ site.description }}</p>
